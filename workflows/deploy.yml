name: Deploy to VITE_HOSTinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: .env

    steps:
      - name: üõ† Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öô Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üî® Build Vite Project
        run: npm run build

      - name: üîç Verify Build Output
        run: ls -la dist || echo "‚ö† dist folder is missing or empty!"

      - name: üñ• Ensure Deployment Directory Exists on VPS
        uses: appleboy/ssh-action@master
        with:
          VITE_HOST: ${{ secrets.VITE_HOSTINGER_VITE_HOST }}
          username: ${{ secrets.VITE_HOSTINGER_USERNAME }}
          key: ${{ secrets.VITE_HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /var/www/organic-origin/dist

      - name: üöÄ Deploy Build to VPS
        uses: appleboy/scp-action@master
        with:
          VITE_HOST: ${{ secrets.VITE_HOSTINGER_VITE_HOST }}
          username: ${{ secrets.VITE_HOSTINGER_USERNAME }}
          key: ${{ secrets.VITE_HOSTINGER_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/organic-origin"