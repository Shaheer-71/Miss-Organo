name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: .env

    steps:
      - name: üõ† Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öô Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üìù Create .env file
        run: |
          echo "host=${{ secrets.host }}" >> .env
          echo "key=${{ secrets.key }}" >> .env
          echo "cloud=${{ secrets.cloud }}" >> .env
          echo "preset=${{ secrets.preset }}" >> .env
          if [ ! -f .env ]; then
            echo "Error: .env file was not created"
            exit 1
          fi
          if [ ! -s .env ]; then
            echo "Error: .env file is empty"
            exit 1
          fi

      - name: üìú Inspect .env file
        run: cat .env  # Debug: Verify .env contents

      - name: üî® Build Vite Project
        run: npm run build

      - name: üîç Verify Build Output
        run: ls -la dist || echo "‚ö† dist folder is missing or empty!"

      - name: üñ• Ensure Deployment Directory Exists on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /var/www/organic-origin/dist

      - name: üöÄ Deploy Build to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "dist/*,.env"  # Include .env
          target: "/var/www/organic-origin"